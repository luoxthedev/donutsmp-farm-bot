<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Bots Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <label for="botSelect">Select Bot:</label>
    <select id="botSelect"></select>
    <div class="card">
      <img id="skin" alt="skin" />
      <h2 id="username">Loading…</h2>
      <span id="status-indicator" class="indicator offline"></span>
    </div>
  </div>
  <div class="chat-container">
    <div class="chat" id="chat"></div>
    <input id="input" placeholder="Message…" autocomplete="off" />
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
